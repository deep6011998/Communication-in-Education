<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Material</title>
</head>
<body>
    <table style="border: 2px solid black">
        <tr>
            <th>Subject</th>
            <th>Date</th>
            <th>Topic</th>
            <th>Link</th>
        </tr>
        {% for r in result %}
        <tr>
            <td style="border: 2px solid black; padding:4px 8px 4px 8px">{{ r.0 }}</td>
            <td style="border: 2px solid black; padding:4px 8px 4px 8px">{{ r.1 }}</td>
            <td style="border: 2px solid black; padding:4px 8px 4px 8px">{{ r.2 }}</td>
            <td style="border: 2px solid black; padding:4px 8px 4px 8px"><a href="{{ r.3 }}">{{ r.3 }}</a></td>
        </tr>
        {% endfor %}
    </table>

    <form action="/Teacher/study_material_add">
        <input type="hidden" name="teacher_id" value='{{teacher_id }}'/>
        <p> Fow new entry, </p><input type="submit"/>
    </form>
</body>
</html>
